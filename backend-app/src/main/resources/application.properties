spring.application.name=collaboration-interface
server.port=5454

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/collaborationinterface
spring.datasource.username=      # your username
spring.datasource.password=   #   your password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true




spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=  # your email id
spring.mail.password=   #  your app password     please search in youtube how to set app password in google account...
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

